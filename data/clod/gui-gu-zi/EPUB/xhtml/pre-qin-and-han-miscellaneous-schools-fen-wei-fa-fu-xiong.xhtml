        <h2><a href="contents.xhtml#16">分威法伏熊</a></h2>
        <p>分威者，神之覆也。故靜意固志，神歸其舍，則威覆盛矣。威覆盛，則內實堅；內實堅，則莫當；莫當，則能以分人之威而動其勢，如其天。以實取虛，以有取無，若以鎰稱銖。故動者必隨，唱者必和。撓其一指，觀其餘次，動變見形，無能間者。審於唱和，以間見間，動變明而威可分也。將欲動變，必先養志伏意以視間。知其固實者，自養也。讓己者，養人也。故神存兵亡，乃為之形勢。</p>
