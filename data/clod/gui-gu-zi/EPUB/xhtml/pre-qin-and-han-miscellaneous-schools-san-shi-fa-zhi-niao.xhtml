        <h2><a href="contents.xhtml#17">散勢法鷙鳥</a></h2>
        <p>散勢者，神之使也。用之，必循間而動。威肅內盛，推間而行之，則勢散。夫散勢者，心虛志溢；意衰威失，精神不專，其言外而多變。故觀其志意，為度數，乃以揣說圖事，盡圓方，齊短長。無則不散勢者，待間而動，動而勢分矣。故善思間者，必內精五氣，外視虛實，動而不失分散之實。動則隨其志意，知其計謀。勢者，利害之決，權變之威。勢敗者，不以神肅察也。</p>
