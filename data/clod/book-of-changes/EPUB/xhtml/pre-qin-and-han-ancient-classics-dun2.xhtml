        <h2><a href="contents.xhtml#166">遯</a></h2>
        <p>天下有山，遯；君子以遠小人，不惡而嚴。</p>
<p>遯尾之厲，不往何災也。</p>
<p>執用黃牛，固志也。</p>
<p>係遯之厲，有疾憊也。畜臣妾吉，不可大事也。</p>
<p>君子好遯，小人否也。</p>
<p>嘉遯貞吉，以正志也。</p>
<p>肥遯，无不利；无所疑也。</p>
