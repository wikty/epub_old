        <h2><a href="contents.xhtml#28">䷖剝</a></h2>
        <p>剝：不利有攸往。</p>
<p>剝，剝也，柔變剛也。不利有攸往，小人長也。順而止之，觀象也。君子尚消息盈虛，天行也。</p>
<p>山附地上，剝；上以厚下，安宅。</p>
<p>初六：剝床以足，蔑貞凶。</p>
<p>剝床以足，以滅下也。</p>
<p>六二：剝床以辨，蔑貞凶。</p>
<p>剝床以辨，未有與也。</p>
<p>六三：剝之，无咎。</p>
<p>剝之无咎，失上下也。</p>
<p>六四：剝床以膚，凶。</p>
<p>剝床以膚，切近災也。</p>
<p>六五：貫魚，以宮人寵，无不利。</p>
<p>以宮人寵，終无尤也。</p>
<p>上九：碩果不食，君子得輿，小人剝廬。</p>
<p>君子得輿，民所載也。小人剝廬，終不可用也。</p>
