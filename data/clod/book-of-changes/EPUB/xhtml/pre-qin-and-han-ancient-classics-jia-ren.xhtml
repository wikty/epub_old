        <h2><a href="contents.xhtml#42">䷤家人</a></h2>
        <p>家人：利女貞。</p>
<p>家人，女正位乎內，男正位乎外，男女正，天地之大義也。家人有嚴君焉，父母之謂也。父父，子子，兄兄，弟弟，夫夫，婦婦，而家道正；正家而天下定矣。</p>
<p>風自火出，家人；君子以言有物，而行有恆。</p>
<p>初九：閑有家，悔亡。</p>
<p>閑有家，志未變也。</p>
<p>六二：无攸遂，在中饋，貞吉。</p>
<p>六二之吉，順以巽也。</p>
<p>九三：家人嗃嗃，悔厲吉；婦子嘻嘻，終吝。</p>
<p>家人嗃嗃，未失也；婦子嘻嘻，失家節也。</p>
<p>六四：富家，大吉。</p>
<p>富家大吉，順在位也。</p>
<p>九五：王假有家，勿恤，往吉。</p>
<p>王假有家，交相愛也。</p>
<p>上九：有孚威如，終吉。</p>
<p>威如之吉，反身之謂也。</p>
