        <h2><a href="contents.xhtml#193">節</a></h2>
        <p>澤上有水，節；君子以制數度，議德行。</p>
<p>不出戶庭，知通塞也。</p>
<p>不出門庭，失時極也。</p>
<p>不節之嗟，又誰咎也。</p>
<p>安節之亨，承上道也。</p>
<p>甘節之吉，居位中也。</p>
<p>苦節貞凶，其道窮也。</p>
