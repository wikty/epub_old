        <h2><a href="contents.xhtml#13">䷇比</a></h2>
        <p>比：吉。原筮元永貞，无咎。不寧方來，後夫凶。</p>
<p>比，吉也，比，輔也，下順從也。原筮元永貞，无咎，以剛中也。不寧方來，上下應也。後夫凶，其道窮也。</p>
<p>地上有水，比；先王以建萬國，親諸侯。</p>
<p>初六：有孚，比之，无咎。有孚盈缶，終來有它吉。</p>
<p>比之初六，有他吉也。</p>
<p>六二：比之自內，貞吉。</p>
<p>比之自內，不自失也。</p>
<p>六三：比之匪人。</p>
<p>比之匪人，不亦傷乎！</p>
<p>六四：外比之，貞吉。</p>
<p>外比於賢，以從上也。</p>
<p>九五：顯比，王用三驅，失前禽。邑人不誡，吉。</p>
<p>顯比之吉，位正中也。舍逆取順，失前禽也。邑人不誡，上使中也。</p>
<p>上六：比之无首，凶。</p>
<p>比之无首，无所終也。</p>
