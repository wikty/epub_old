        <h2><a href="contents.xhtml#162">坎</a></h2>
        <p>水洊至，習坎；君子以常德行，習教事。</p>
<p>習坎入坎，失道凶也。</p>
<p>求小得，未出中也。</p>
<p>來之坎坎，終无功也。</p>
<p>樽酒簋貳，剛柔際也。</p>
<p>坎不盈，中未大也。</p>
<p>上六失道，凶三歲也。</p>
