        <title>睽</title>

    <body>
        <h2><a href="contents.xhtml#171">睽</a></h2>
        <p>上火下澤，睽；君子以同而異。</p>
<p>見惡人，以辟咎也。</p>
<p>遇主于巷，未失道也。</p>
<p>見輿曳，位不當也。无初有終，遇剛也。</p>
<p>交孚无咎，志行也。</p>
<p>厥宗噬膚，往有慶也。</p>
<p>遇雨之吉，群疑亡也。</p>
    </body>
