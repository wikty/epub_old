        <h2><a href="contents.xhtml#27">䷕賁</a></h2>
        <p>賁：亨。小利有攸往。</p>
<p>賁，亨；柔來而文剛，故亨。分剛上而文柔，故小利有攸往。天文也；文明以止，人文也。觀乎天文，以察時變；觀乎人文，以化成天下。</p>
<p>山下有火，賁；君子以明庶政，无敢折獄。</p>
<p>初九：賁其趾，舍車而徒。</p>
<p>舍車而徒，義弗乘也。</p>
<p>六二：賁其須。</p>
<p>賁其須，與上興也。</p>
<p>九三：賁如濡如，永貞吉。</p>
<p>永貞之吉，終莫之陵也。</p>
<p>六四：賁如皤如，白馬翰如，匪寇婚媾。</p>
<p>六四，當位疑也。匪寇婚媾，終无尤也。</p>
<p>六五：賁于丘園，束帛戔戔，吝，終吉。</p>
<p>六五之吉，有喜也。</p>
<p>上九：白賁，无咎。</p>
<p>白賁无咎，上得志也。</p>
