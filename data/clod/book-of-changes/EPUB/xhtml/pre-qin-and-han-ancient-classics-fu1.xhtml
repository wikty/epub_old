        <title>復</title>

    <body>
        <h2><a href="contents.xhtml#93">復</a></h2>
        <p>復亨；剛反，動而以順行，是以出入无疾，朋來无咎。反復其道，七日來復，天行也。利有攸往，剛長也。復其見天地之心乎？</p>
    </body>
