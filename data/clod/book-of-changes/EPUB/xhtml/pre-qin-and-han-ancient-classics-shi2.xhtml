        <h2><a href="contents.xhtml#140">師</a></h2>
        <p>地中有水，師；君子以容民畜眾。</p>
<p>師出以律，失律凶也。</p>
<p>在師中吉，承天寵也。王三錫命，懷萬邦也。</p>
<p>師或輿尸，大无功也。</p>
<p>左次无咎，未失常也。</p>
<p>長子帥師，以中行也。弟子輿尸，使不當也。</p>
<p>大君有命，以正功也。小人勿用，必亂邦也。</p>
