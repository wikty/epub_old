        <h2><a href="contents.xhtml#139">訟</a></h2>
        <p>天與水違行，訟；君子以作事謀始。</p>
<p>不永所事，訟不可長也。雖有小言，其辯明也。</p>
<p>不克訟，歸而逋也。自下訟上，患至掇也。</p>
<p>食舊德，從上吉也。</p>
<p>復即命，渝安貞；不失也。</p>
<p>訟元吉，以中正也。</p>
<p>以訟受服，亦不足敬也。</p>
