    <body>
        <h2><a href="contents.xhtml#134">乾</a></h2>
        <p>天行健，君子以自強不息。</p>
<p>潛龍勿用，陽在下也。</p>
<p>見龍在田，德施普也。</p>
<p>終日乾乾，反復道也。</p>
<p>或躍在淵，進无咎也。</p>
<p>飛龍在天，大人造也。</p>
<p>亢龍有悔，盈不可久也。</p>
<p>用九，天德不可為首也。</p>
