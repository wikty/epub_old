        <h2><a href="contents.xhtml#108">蹇</a></h2>
        <p>蹇，難也，險在前也。見險而能止，知矣哉！蹇利西南，往得中也；不利東北，其道窮也。利見大人，往有功也。當位貞吉，以正邦也。蹇之時用大矣哉！</p>
