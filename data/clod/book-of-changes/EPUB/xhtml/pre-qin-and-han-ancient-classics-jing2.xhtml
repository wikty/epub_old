    <body>
        <h2><a href="contents.xhtml#181">井</a></h2>
        <p>木上有水，井；君子以勞民勸相。</p>
<p>井泥不食，下也。舊井无禽，時舍也。</p>
<p>井谷射鮒，无與也。</p>
<p>井渫不食，行惻也。求王明，受福也。</p>
<p>井甃无咎，修井也。</p>
<p>寒泉之食，中正也。</p>
<p>元吉在上，大成也。</p>
    </body>
