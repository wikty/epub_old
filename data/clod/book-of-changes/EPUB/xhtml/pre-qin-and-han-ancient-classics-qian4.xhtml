        <h2><a href="contents.xhtml#148">謙</a></h2>
        <p>地中有山，謙；君子以裒多益寡，稱物平施。</p>
<p>謙謙君子，卑以自牧也。</p>
<p>鳴謙貞吉，中心得也。</p>
<p>勞謙君子，萬民服也。</p>
<p>无不利，撝謙；不違則也。</p>
<p>利用侵伐，征不服也。</p>
<p>鳴謙，志未得也。可用行師，征邑國也。</p>
