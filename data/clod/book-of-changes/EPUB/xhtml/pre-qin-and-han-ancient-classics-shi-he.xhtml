        <h2><a href="contents.xhtml#26">䷔噬嗑</a></h2>
        <p>噬嗑：亨。利用獄。</p>
<p>頤中有物，曰噬嗑，噬嗑而亨。剛柔分，動而明，雷電合而章。柔得中而上行，雖不當位，利用獄也。</p>
<p>雷電噬嗑；先王以明罰敕法。</p>
<p>初九：屨校滅趾，无咎。</p>
<p>屨校滅趾，不行也。</p>
<p>六二：噬膚滅鼻，无咎。</p>
<p>噬膚滅鼻，乘剛也。</p>
<p>六三：噬臘肉，遇毒；小吝，无咎。</p>
<p>遇毒，位不當也。</p>
<p>九四：噬乾胏，得金矢，利艱貞，吉。</p>
<p>利艱貞吉，未光也。</p>
<p>六五：噬乾肉，得黃金，貞厲，无咎。</p>
<p>貞厲无咎，得當也。</p>
<p>上九：何校滅耳，凶。</p>
<p>何校滅耳，聰不明也。</p>
