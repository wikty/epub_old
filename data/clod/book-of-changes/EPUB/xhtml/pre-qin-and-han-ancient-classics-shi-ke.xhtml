        <h2><a href="contents.xhtml#154">噬嗑</a></h2>
        <p>雷電噬嗑；先王以明罰敕法。</p>
<p>屨校滅趾，不行也。</p>
<p>噬膚滅鼻，乘剛也。</p>
<p>遇毒，位不當也。</p>
<p>利艱貞吉，未光也。</p>
<p>貞厲无咎，得當也。</p>
<p>何校滅耳，聰不明也。</p>
