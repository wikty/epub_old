        <h2><a href="contents.xhtml#191">兌</a></h2>
        <p>麗澤，兌；君子以朋友講習。</p>
<p>和兌之吉，行未疑也。</p>
<p>孚兌之吉，信志也。</p>
<p>來兌之凶，位不當也。</p>
<p>九四之喜，有慶也。</p>
<p>孚于剝，位正當也。</p>
<p>上六引兌，未光也。</p>
