        <h2><a href="contents.xhtml#68">䷾既濟</a></h2>
        <p>既濟：亨，小利貞，初吉終亂。</p>
<p>既濟，亨，小者亨也。利貞，剛柔正而位當也。初吉，柔得中也。終止則亂，其道窮也。</p>
<p>水在火上，既濟；君子以思患而預防之。</p>
<p>初九：曳其輪，濡其尾，无咎。</p>
<p>曳其輪，義无咎也。</p>
<p>六二：婦喪其茀，勿逐，七日得。</p>
<p>七日得，以中道也。</p>
<p>九三：高宗伐鬼方，三年克之，小人勿用。</p>
<p>三年克之，憊也。</p>
<p>六四：繻有衣袽，終日戒。</p>
<p>終日戒，有所疑也。</p>
<p>九五：東鄰殺牛，不如西鄰之禴祭，實受其福。</p>
<p>東鄰殺牛，不如西鄰之時也；實受其福，吉大來也。</p>
<p>上六：濡其首，厲。</p>
<p>濡其首厲，何可久也。</p>
