        <h2><a href="contents.xhtml#187">歸妹</a></h2>
        <p>澤上有雷，歸妹；君子以永終知敝。</p>
<p>歸妹以娣，以恆也。跛能履吉，相承也。</p>
<p>利幽人之貞，未變常也。</p>
<p>歸妹以須，未當也。</p>
<p>愆期之志，有待而行也。</p>
<p>帝乙歸妹，不如其娣之袂良也。其位在中，以貴行也。</p>
<p>上六无實，承虛筐也。</p>
