        <h2><a href="contents.xhtml#45">䷧解</a></h2>
        <p>解：利西南，无所往，其來復吉。有攸往，夙吉。</p>
<p>解，險以動，動而免乎險，解。解利西南，往得眾也。其來復吉，乃得中也。有攸往夙吉，往有功也。天地解，而雷雨作，雷雨作，而百果草木皆甲坼，解之時大矣哉！</p>
<p>雷雨作，解；君子以赦過宥罪。</p>
<p>初六：无咎。</p>
<p>剛柔之際，義无咎也。</p>
<p>九二：田獲三狐，得黃矢，貞吉。</p>
<p>九二貞吉，得中道也。</p>
<p>六三：負且乘，致寇至，貞吝。</p>
<p>負且乘，亦可醜也，自我致戎，又誰咎也。</p>
<p>九四：解而拇，朋至斯孚。</p>
<p>解而拇，未當位也。</p>
<p>六五：君子維有解，吉；有孚于小人。</p>
<p>君子有解，小人退也。</p>
<p>上六：公用射隼于高墉之上，獲之，无不利。</p>
<p>公用射隼，以解悖也。</p>
