        <h2><a href="contents.xhtml#80">泰</a></h2>
        <p>泰，小往大來，吉亨。則是天地交，而萬物通也；上下交，而其志同也。內陽而外陰，內健而外順，內君子而外小人，君子道長，小人道消也。</p>
