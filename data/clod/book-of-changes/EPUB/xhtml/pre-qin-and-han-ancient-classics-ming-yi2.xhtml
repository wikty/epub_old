        <h2><a href="contents.xhtml#169">明夷</a></h2>
        <p>明入地中，明夷；君子以蒞眾，用晦而明。</p>
<p>君子于行，義不食也。</p>
<p>六二之吉，順以則也。</p>
<p>南狩之志，乃大得也。</p>
<p>入于左腹，獲心意也。</p>
<p>箕子之貞，明不可息也。</p>
<p>初登于天，照四國也。後入于地，失則也。</p>
