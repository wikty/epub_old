        <title>大過</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#161">大過</a></h2>
        <p>澤滅木，大過；君子以獨立不懼，遯世无悶。</p>
<p>藉用白茅，柔在下也。</p>
<p>老夫女妻，過以相與也。</p>
<p>棟橈之凶，不可以有輔也。</p>
<p>棟隆之吉，不橈乎下也。</p>
<p>枯楊生華，何可久也。老婦士夫，亦可醜也。</p>
<p>過涉之凶，不可咎也。</p>
    </body>
</html>
