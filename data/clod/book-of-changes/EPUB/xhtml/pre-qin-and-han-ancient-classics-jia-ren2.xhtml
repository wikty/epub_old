    <body>
        <h2><a href="contents.xhtml#170">家人</a></h2>
        <p>風自火出，家人；君子以言有物，而行有恆。</p>
<p>閑有家，志未變也。</p>
<p>六二之吉，順以巽也。</p>
<p>家人嗃嗃，未失也；婦子嘻嘻，失家節也。</p>
<p>富家大吉，順在位也。</p>
<p>王假有家，交相愛也。</p>
<p>威如之吉，反身之謂也。</p>
