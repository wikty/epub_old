        <title>困</title>

    <body>
        <h2><a href="contents.xhtml#180">困</a></h2>
        <p>澤无水，困；君子以致命遂志。</p>
<p>入于幽谷，幽不明也。</p>
<p>困于酒食，中有慶也。</p>
<p>據于蒺蔾，乘剛也。入于其宮，不見其妻，不祥也。</p>
<p>來徐徐，志在下也。雖不當位，有與也。</p>
<p>劓刖，志未得也。乃徐有說，以中直也。利用祭祀，受福也。</p>
<p>困于葛藟，未當也。動悔，有悔吉，行也。</p>
    </body>
