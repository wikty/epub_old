        <h2><a href="contents.xhtml#20">䷎謙</a></h2>
        <p>謙：亨，君子有終。</p>
<p>謙，亨，天道下濟而光明，地道卑而上行。天道虧盈而益謙，地道變盈而流謙，鬼神害盈而福謙，人道惡盈而好謙。謙尊而光，卑而不可踰，君子之終也。</p>
<p>地中有山，謙；君子以裒多益寡，稱物平施。</p>
<p>初六：謙謙君子，用涉大川，吉。</p>
<p>謙謙君子，卑以自牧也。</p>
<p>六二：鳴謙，貞吉。</p>
<p>鳴謙貞吉，中心得也。</p>
<p>九三：勞謙，君子有終，吉。</p>
<p>勞謙君子，萬民服也。</p>
<p>六四：无不利，撝謙。</p>
<p>无不利，撝謙；不違則也。</p>
<p>六五：不富，以其鄰，利用侵伐，无不利。</p>
<p>利用侵伐，征不服也。</p>
<p>上六：鳴謙，利用行師，征邑國。</p>
<p>鳴謙，志未得也。可用行師，征邑國也。</p>
