        <h2><a href="contents.xhtml#82">同人</a></h2>
        <p>同人，柔得位得中，而應乎乾，曰同人。同人曰，同人于野，亨。利涉大川，乾行也。文明以健，中正而應，君子正也。唯君子為能通天下之志。</p>
