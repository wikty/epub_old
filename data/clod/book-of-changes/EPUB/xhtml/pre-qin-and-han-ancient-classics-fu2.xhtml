        <h2><a href="contents.xhtml#157">復</a></h2>
        <p>雷在地中，復；先王以至日閉關，商旅不行，后不省方。</p>
<p>不遠之復，以修身也。</p>
<p>休復之吉，以下仁也。</p>
<p>頻復之厲，義无咎也。</p>
<p>中行獨復，以從道也。</p>
<p>敦復无悔，中以自考也。</p>
<p>迷復之凶，反君道也。</p>
