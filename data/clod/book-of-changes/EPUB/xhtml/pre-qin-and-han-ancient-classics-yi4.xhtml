        <title>頤</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#160">頤</a></h2>
        <p>山下有雷，頤；君子以慎言語，節飲食。</p>
<p>觀我朵頤，亦不足貴也。</p>
<p>六二征凶，行失類也。</p>
<p>十年勿用，道大悖也。</p>
<p>顛頤之吉，上施光也。</p>
<p>居貞之吉，順以從上也。</p>
<p>由頤厲吉，大有慶也。</p>
    </body>
</html>
