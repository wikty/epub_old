        <title>无妄</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#94">无妄</a></h2>
        <p>无妄，剛自外來，而為主於內。動而健，剛中而應，大亨以正，天之命也。其匪正有眚，不利有攸往。无妄之往，何之矣？天命不佑，行矣哉？</p>
    </body>
