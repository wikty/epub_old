        <title>未濟</title>

    <body>
        <h2><a href="contents.xhtml#133">未濟</a></h2>
        <p>未濟，亨；柔得中也。小狐汔濟，未出中也。濡其尾，无攸利；不續終也。雖不當位，剛柔應也。</p>
