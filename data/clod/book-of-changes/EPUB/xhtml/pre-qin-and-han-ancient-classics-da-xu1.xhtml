    <body>
        <h2><a href="contents.xhtml#95">大畜</a></h2>
        <p>大畜，剛健篤實輝光，日新其德，剛上而尚賢。能止健，大正也。不家食吉，養賢也。利涉大川，應乎天也。</p>
