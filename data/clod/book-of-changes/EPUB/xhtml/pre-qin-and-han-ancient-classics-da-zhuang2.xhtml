    <body>
        <h2><a href="contents.xhtml#167">大壯</a></h2>
        <p>雷在天上，大壯；君子以非禮勿履。</p>
<p>壯于趾，其孚窮也。</p>
<p>九二貞吉，以中也。</p>
<p>小人用壯，君子罔也。</p>
<p>藩決不羸，尚往也。</p>
<p>喪羊于易，位不當也。</p>
<p>不能退，不能遂，不祥也。艱則吉，咎不長也。</p>
