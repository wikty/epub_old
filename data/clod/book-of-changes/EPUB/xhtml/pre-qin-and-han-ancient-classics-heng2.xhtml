        <h2><a href="contents.xhtml#165">恆</a></h2>
        <p>雷風，恆；君子以立不易方。</p>
<p>浚恆之凶，始求深也。</p>
<p>九二悔亡，能久中也。</p>
<p>不恆其德，无所容也。</p>
<p>久非其位，安得禽也。</p>
<p>婦人貞吉，從一而終也。夫子制義，從婦凶也。</p>
<p>振恆在上，大无功也。</p>
