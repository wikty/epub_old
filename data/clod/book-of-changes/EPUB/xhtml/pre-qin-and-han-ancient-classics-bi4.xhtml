        <h2><a href="contents.xhtml#141">比</a></h2>
        <p>地上有水，比；先王以建萬國，親諸侯。</p>
<p>比之初六，有他吉也。</p>
<p>比之自內，不自失也。</p>
<p>比之匪人，不亦傷乎！</p>
<p>外比於賢，以從上也。</p>
<p>顯比之吉，位正中也。舍逆取順，失前禽也。邑人不誡，上使中也。</p>
<p>比之无首，无所終也。</p>
