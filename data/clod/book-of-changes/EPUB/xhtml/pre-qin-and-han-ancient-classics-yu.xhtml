        <h2><a href="contents.xhtml#21">䷏豫</a></h2>
        <p>豫：利建侯，行師。</p>
<p>豫，剛應而志行，順以動，豫。豫，順以動，故天地如之，而況建侯行師乎？天地以順動，故日月不過，而四時不忒；聖人以順動，則刑罰清而民服。豫之時義大矣哉！</p>
<p>雷出地奮，豫。先王以作樂崇德，殷薦之上帝，以配祖考。</p>
<p>初六：鳴豫，凶。</p>
<p>初六鳴豫，志窮凶也。</p>
<p>六二：介于石，不終日，貞吉。</p>
<p>不終日，貞吉；以中正也。</p>
<p>六三：盱豫，悔。遲有悔。</p>
<p>盱豫有悔，位不當也。</p>
<p>九四：由豫，大有得。勿疑。朋盍簪。</p>
<p>由豫，大有得；志大行也。</p>
<p>六五：貞疾，恆不死。</p>
<p>六五貞疾，乘剛也。恆不死，中未亡也。</p>
<p>上六：冥豫，成有渝，无咎。</p>
<p>冥豫在上，何可長也。</p>
