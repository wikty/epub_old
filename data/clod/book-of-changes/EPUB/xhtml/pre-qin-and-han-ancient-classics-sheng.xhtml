        <h2><a href="contents.xhtml#51">䷭升</a></h2>
        <p>升：元亨，用見大人，勿恤，南征吉。</p>
<p>柔以時升，巽而順，剛中而應，是以大亨。用見大人，勿恤；有慶也。南征吉，志行也。</p>
<p>地中生木，升；君子以順德，積小以高大。</p>
<p>初六：允升，大吉。</p>
<p>允升大吉，上合志也。</p>
<p>九二：孚乃利用禴，无咎。</p>
<p>九二之孚，有喜也。</p>
<p>九三：升虛邑。</p>
<p>升虛邑，无所疑也。</p>
<p>六四：王用亨于岐山，吉无咎。</p>
<p>王用亨于岐山，順事也。</p>
<p>六五：貞吉，升階。</p>
<p>貞吉升階，大得志也。</p>
<p>上六：冥升，利于不息之貞。</p>
<p>冥升在上，消不富也。</p>
