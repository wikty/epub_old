        <h2><a href="contents.xhtml#53">䷯井</a></h2>
        <p>井：改邑不改井，无喪无得，往來井井。汔至，亦未繘井，羸其瓶，凶。</p>
<p>巽乎水而上水，井；井養而不窮也。改邑不改井，乃以剛中也。汔至亦未繘井，未有功也。羸其瓶，是以凶也。</p>
<p>木上有水，井；君子以勞民勸相。</p>
<p>初六：井泥不食，舊井无禽。</p>
<p>井泥不食，下也。舊井无禽，時舍也。</p>
<p>九二：井谷射鮒，瓮敝漏。</p>
<p>井谷射鮒，无與也。</p>
<p>九三：井渫不食，為我心惻，可用汲，王明，並受其福。</p>
<p>井渫不食，行惻也。求王明，受福也。</p>
<p>六四：井甃，无咎。</p>
<p>井甃无咎，修井也。</p>
<p>九五：井冽，寒泉食。</p>
<p>寒泉之食，中正也。</p>
<p>上六：井收勿幕，有孚元吉。</p>
<p>元吉在上，大成也。</p>
