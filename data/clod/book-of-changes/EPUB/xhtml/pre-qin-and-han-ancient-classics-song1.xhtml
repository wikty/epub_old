    <body>
        <h2><a href="contents.xhtml#75">訟</a></h2>
        <p>訟，上剛下險，險而健訟。訟有孚窒，惕中吉，剛來而得中也。終凶；訟不可成也。利見大人；尚中正也。不利涉大川；入于淵也。</p>
