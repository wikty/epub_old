        <title>剝</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#156">剝</a></h2>
        <p>山附地上，剝；上以厚下，安宅。</p>
<p>剝床以足，以滅下也。</p>
<p>剝床以辨，未有與也。</p>
<p>剝之无咎，失上下也。</p>
<p>剝床以膚，切近災也。</p>
<p>以宮人寵，終无尤也。</p>
<p>君子得輿，民所載也。小人剝廬，終不可用也。</p>
    </body>
