        <h2><a href="contents.xhtml#158">无妄</a></h2>
        <p>天下雷行，物與无妄；先王以茂對時，育萬物。</p>
<p>无妄之往，得志也。</p>
<p>不耕獲，未富也。</p>
<p>行人得牛，邑人災也。</p>
<p>可貞无咎，固有之也。</p>
<p>无妄之藥，不可試也。</p>
<p>无妄之行，窮之災也。</p>
