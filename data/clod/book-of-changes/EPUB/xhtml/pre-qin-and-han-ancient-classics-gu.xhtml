        <h2><a href="contents.xhtml#23">䷑蠱</a></h2>
        <p>蠱：元亨，利涉大川。先甲三日，後甲三日。</p>
<p>蠱，剛上而柔下，巽而止，蠱。蠱，元亨，而天下治也。利涉大川，往有事也。先甲三日，後甲三日，終則有始，天行也。</p>
<p>山下有風，蠱；君子以振民育德。</p>
<p>初六：幹父之蠱，有子，考无咎，厲終吉。</p>
<p>幹父之蠱，意承考也。</p>
<p>九二：幹母之蠱，不可貞。</p>
<p>幹母之蠱，得中道也。</p>
<p>九三：幹父之蠱，小有悔，无大咎。</p>
<p>幹父之蠱，終无咎也。</p>
<p>六四：裕父之蠱，往見吝。</p>
<p>裕父之蠱，往未得也。</p>
<p>六五：幹父之蠱，用譽。</p>
<p>干父之蠱；承以德也。</p>
<p>上九：不事王侯，高尚其事。</p>
<p>不事王侯，志可則也。</p>
