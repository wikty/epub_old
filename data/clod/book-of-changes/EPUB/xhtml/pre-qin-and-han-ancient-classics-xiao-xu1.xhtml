    <body>
        <h2><a href="contents.xhtml#78">小畜</a></h2>
        <p>小畜，柔得位，而上下應之，曰小畜。健而巽，剛中而志行，乃亨。密雲不雨，尚往也。自我西郊，施未行也。</p>
