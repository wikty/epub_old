        <h2><a href="contents.xhtml#12">䷆師</a></h2>
        <p>師：貞，丈人，吉无咎。</p>
<p>師，眾也，貞正也，能以眾正，可以王矣。剛中而應，行險而順，以此毒天下，而民從之，吉又何咎矣。</p>
<p>地中有水，師；君子以容民畜眾。</p>
<p>初六：師出以律，否臧凶。</p>
<p>師出以律，失律凶也。</p>
<p>九二：在師中吉，无咎，王三錫命。</p>
<p>在師中吉，承天寵也。王三錫命，懷萬邦也。</p>
<p>六三：師或輿尸，凶。</p>
<p>師或輿尸，大无功也。</p>
<p>六四：師左次，无咎。</p>
<p>左次无咎，未失常也。</p>
<p>六五：田有禽，利執言，无咎。長子帥師，弟子輿尸，貞凶。</p>
<p>長子帥師，以中行也。弟子輿尸，使不當也。</p>
<p>上六：大君有命，開國承家，小人勿用。</p>
<p>大君有命，以正功也。小人勿用，必亂邦也。</p>
