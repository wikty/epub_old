        <h2><a href="contents.xhtml#38">䷠遯</a></h2>
        <p>遯：亨，小利貞。</p>
<p>遯亨，遯而亨也。剛當位而應，與時行也。小利貞，浸而長也。遯之時義大矣哉！</p>
<p>天下有山，遯；君子以遠小人，不惡而嚴。</p>
<p>初六：遯尾，厲，勿用有攸往。</p>
<p>遯尾之厲，不往何災也。</p>
<p>六二：執之用黃牛之革，莫之勝說。</p>
<p>執用黃牛，固志也。</p>
<p>九三：係遯，有疾厲，畜臣妾吉。</p>
<p>係遯之厲，有疾憊也。畜臣妾吉，不可大事也。</p>
<p>九四：好遯，君子吉，小人否。</p>
<p>君子好遯，小人否也。</p>
<p>九五：嘉遯，貞吉。</p>
<p>嘉遯貞吉，以正志也。</p>
<p>上九：肥遯，无不利。</p>
<p>肥遯，无不利；无所疑也。</p>
