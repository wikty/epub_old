        <h2><a href="contents.xhtml#137">蒙</a></h2>
        <p>山下出泉，蒙；君子以果行育德。</p>
<p>利用刑人，以正法也。</p>
<p>子克家，剛柔接也。</p>
<p>勿用取女，行不順也。</p>
<p>困蒙之吝，獨遠實也。</p>
<p>童蒙之吉，順以巽也。</p>
<p>利用禦寇，上下順也。</p>
