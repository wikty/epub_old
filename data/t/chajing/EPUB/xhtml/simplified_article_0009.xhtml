        <h2><a href="contents.xhtml#a9">九之略</a></h2>
        

<p>其造具，若方春禁火之时，于野寺山园丛手而掇，乃蒸，乃舂，乃以火乾之，则又棨、朴、焙、贯、相、穿、育等七事皆废。其煮器，若松间石上可坐，则具列，废用槁薪鼎枥之属，则风炉、灰承、炭挝、火筴、交床等废；若瞰泉临涧，则水方、涤方、漉水囊废。若五人已下，茶可末而精者，则罗废；若援藟跻嵒，引絙入洞，于山口灸而末之，或纸包合贮，则碾、拂末等废；既瓢碗、筴、札、熟盂、醝簋悉以一筥盛之，则都篮废。但城邑之中，王公之门，二十四器阙一则茶废矣！</p>
