        <h2><a href="contents.xhtml#20">持樞</a></h2>
        <p>持樞，雄而不滯，其猶決水轉石，誰能當禦哉！持樞，謂春生、夏長、秋收、冬藏，天之正也；不可干而逆之。逆之者，雖成必敗。故人君亦有天樞，生、養、成、藏，亦復不可干而逆之；逆之者，雖盛必衰。此天道、人君之大綱也。</p>
