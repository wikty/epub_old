        <h2><a href="contents.xhtml#186">漸</a></h2>
        <p>山上有木，漸；君子以居賢德，善俗。</p>
<p>小子之厲，義无咎也。</p>
<p>飲食衎衎，吉，不素飽也。</p>
<p>夫征不復，離群醜也。婦孕不育，失其道也。利用御寇，順相保也。</p>
<p>或得其桷，順以巽也。</p>
<p>終莫之勝，吉；得所愿也。</p>
<p>其羽可用為儀，吉；不可亂也。</p>
