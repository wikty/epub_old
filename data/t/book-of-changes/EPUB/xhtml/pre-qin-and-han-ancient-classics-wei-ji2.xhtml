        <h2><a href="contents.xhtml#197">未濟</a></h2>
        <p>火在水上，未濟；君子以慎辨物居方。</p>
<p>濡其尾，亦不知極也。</p>
<p>九二貞吉，中以行正也。</p>
<p>未濟征凶，位不當也。</p>
<p>貞吉悔亡，志行也。</p>
<p>君子之光，其暉吉也。</p>
<p>飲酒濡首，亦不知節也。</p>
