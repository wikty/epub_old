        <h2><a href="contents.xhtml#39">䷡大壯</a></h2>
        <p>大壯：利貞。</p>
<p>大壯，大者壯也。剛以動，故壯。大壯利貞；大者正也。正大而天地之情可見矣！</p>
<p>雷在天上，大壯；君子以非禮勿履。</p>
<p>初九：壯于趾，征凶，有孚。</p>
<p>壯于趾，其孚窮也。</p>
<p>九二：貞吉。</p>
<p>九二貞吉，以中也。</p>
<p>九三：小人用壯，君子用罔，貞厲。羝羊觸藩，羸其角。</p>
<p>小人用壯，君子罔也。</p>
<p>九四：貞吉悔亡，藩決不羸，壯于大輿之輹。</p>
<p>藩決不羸，尚往也。</p>
<p>六五：喪羊于易，无悔。</p>
<p>喪羊于易，位不當也。</p>
<p>上六：羝羊觸藩，不能退，不能遂，无攸利，艱則吉。</p>
<p>不能退，不能遂，不祥也。艱則吉，咎不長也。</p>
