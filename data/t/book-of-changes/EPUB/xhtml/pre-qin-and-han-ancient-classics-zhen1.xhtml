    <body>
        <h2><a href="contents.xhtml#120">震</a></h2>
        <p>震，亨。震來虩虩，恐致福也。笑言啞啞，後有則也。震驚百里，驚遠而懼邇也。出可以守宗廟社稷，以為祭主也。</p>
