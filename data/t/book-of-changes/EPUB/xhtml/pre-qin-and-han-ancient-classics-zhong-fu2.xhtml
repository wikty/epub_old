        <h2><a href="contents.xhtml#194">中孚</a></h2>
        <p>澤上有風，中孚；君子以議獄緩死。</p>
<p>初九虞吉，志未變也。</p>
<p>其子和之，中心願也。</p>
<p>可鼓或罷，位不當也。</p>
<p>馬匹亡，絕類上也。</p>
<p>有孚攣如，位正當也。</p>
<p>翰音登于天，何可長也。</p>
