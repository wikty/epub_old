        <h2><a href="contents.xhtml#143">履</a></h2>
        <p>上天下澤，履；君子以辨上下，安民志。</p>
<p>素履之往，獨行愿也。</p>
<p>幽人貞吉，中不自亂也。</p>
<p>眇能視；不足以有明也。跛能履；不足以與行也，咥人之凶；位不當也。武人為于大君；志剛也。</p>
<p>愬愬終吉，志行也。</p>
<p>夬履貞厲，位正當也。</p>
<p>元吉在上，大有慶也。</p>
