        <h2><a href="contents.xhtml#22">䷐隨</a></h2>
        <p>隨：元亨利貞，无咎。</p>
<p>隨，剛來而下柔，動而說，隨。大亨貞，无咎，而天下隨時，隨時之義大矣哉！</p>
<p>澤中有雷，隨；君子以嚮晦入宴息。</p>
<p>初九：官有渝，貞吉。出門交有功。</p>
<p>官有渝，從正吉也。出門交有功，不失也。</p>
<p>六二：系小子，失丈夫。</p>
<p>係小子，弗兼與也。</p>
<p>六三：系丈夫，失小子。隨有求得，利居貞。</p>
<p>系丈夫，志舍下也。</p>
<p>九四：隨有獲，貞凶。有孚在道，以明，何咎。</p>
<p>隨有獲，其義凶也。有孚在道，明功也。</p>
<p>九五：孚于嘉，吉。</p>
<p>孚于嘉，吉；位正中也。</p>
<p>上六：拘系之，乃從維之。王用亨于西山。</p>
<p>拘系之，上窮也。</p>
