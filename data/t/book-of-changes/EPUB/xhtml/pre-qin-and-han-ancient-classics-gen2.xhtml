        <h2><a href="contents.xhtml#185">艮</a></h2>
        <p>兼山，艮；君子以思不出其位。</p>
<p>艮其趾，未失正也。</p>
<p>不拯其隨，未退聽也。</p>
<p>艮其限，危薰心也。</p>
<p>艮其身，止諸躬也。</p>
<p>艮其輔，以中正也。</p>
<p>敦艮之吉，以厚終也。</p>
