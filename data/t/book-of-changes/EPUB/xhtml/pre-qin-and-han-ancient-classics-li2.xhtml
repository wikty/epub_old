        <h2><a href="contents.xhtml#163">離</a></h2>
        <p>明兩作離，大人以繼明照于四方。</p>
<p>履錯之敬，以辟咎也。</p>
<p>黃離元吉，得中道也。</p>
<p>日昃之離，何可久也。</p>
<p>突如其來如，无所容也。</p>
<p>六五之吉，離王公也。</p>
<p>王用出征，以正邦也。</p>
