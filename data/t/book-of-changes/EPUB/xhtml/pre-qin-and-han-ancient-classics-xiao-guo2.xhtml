        <h2><a href="contents.xhtml#195">小過</a></h2>
        <p>山上有雷，小過；君子以行過乎恭，喪過乎哀，用過乎儉。</p>
<p>飛鳥以凶，不可如何也。</p>
<p>不及其君，臣不可過也。</p>
<p>從或戕之，凶如何也。</p>
<p>弗過遇之，位不當也。往厲必戒，終不可長也。</p>
<p>密雲不雨，已上也。</p>
<p>弗遇過之，已亢也。</p>
