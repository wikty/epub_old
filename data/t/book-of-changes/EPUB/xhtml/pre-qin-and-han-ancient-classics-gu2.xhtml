        <h2><a href="contents.xhtml#151">蠱</a></h2>
        <p>山下有風，蠱；君子以振民育德。</p>
<p>幹父之蠱，意承考也。</p>
<p>幹母之蠱，得中道也。</p>
<p>幹父之蠱，終无咎也。</p>
<p>裕父之蠱，往未得也。</p>
<p>干父之蠱；承以德也。</p>
<p>不事王侯，志可則也。</p>
