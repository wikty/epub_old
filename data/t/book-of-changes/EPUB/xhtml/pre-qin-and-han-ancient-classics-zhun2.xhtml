        <h2><a href="contents.xhtml#136">屯</a></h2>
        <p>雲，雷，屯；君子以經綸。</p>
<p>雖磐桓，志行正也。以貴下賤，大得民也。</p>
<p>六二之難，乘剛也。十年乃字，反常也。</p>
<p>即鹿无虞，以縱禽也。君子舍之，往吝窮也。</p>
<p>求而往，明也。</p>
<p>屯其膏，施未光也。</p>
<p>泣血漣如，何可長也。</p>
