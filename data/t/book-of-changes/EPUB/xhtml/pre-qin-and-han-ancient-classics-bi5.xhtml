        <h2><a href="contents.xhtml#155">賁</a></h2>
        <p>山下有火，賁；君子以明庶政，无敢折獄。</p>
<p>舍車而徒，義弗乘也。</p>
<p>賁其須，與上興也。</p>
<p>永貞之吉，終莫之陵也。</p>
<p>六四，當位疑也。匪寇婚媾，終无尤也。</p>
<p>六五之吉，有喜也。</p>
<p>白賁无咎，上得志也。</p>
