        <h2><a href="contents.xhtml#176">夬</a></h2>
        <p>澤上于天，夬；君子以施祿及下，居德則忌。</p>
<p>不勝而往，咎也。</p>
<p>莫夜有戎，得中道也。</p>
<p>君子夬夬，終无咎也。</p>
<p>其行次且，位不當也。聞言不信，聰不明也。</p>
<p>中行无咎，中未光也。</p>
<p>无號之凶，終不可長也。</p>
