        <h2><a href="contents.xhtml#66">䷼中孚</a></h2>
        <p>中孚：豚魚吉，利涉大川，利貞。</p>
<p>中孚，柔在內而剛得中。說而巽，孚，乃化邦也。豚魚吉，信及豚魚也。利涉大川，乘木舟虛也。中孚以利貞，乃應乎天也。</p>
<p>澤上有風，中孚；君子以議獄緩死。</p>
<p>初九：虞吉，有它不燕。</p>
<p>初九虞吉，志未變也。</p>
<p>九二：鳴鶴在陰，其子和之，我有好爵，吾與爾靡之。</p>
<p>其子和之，中心願也。</p>
<p>六三：得敵，或鼓或罷，或泣或歌。</p>
<p>可鼓或罷，位不當也。</p>
<p>六四：月幾望，馬匹亡，无咎。</p>
<p>馬匹亡，絕類上也。</p>
<p>九五：有孚攣如，无咎。</p>
<p>有孚攣如，位正當也。</p>
<p>上九：翰音登于天，貞凶。</p>
<p>翰音登于天，何可長也。</p>
