        <h2><a href="contents.xhtml#129">節</a></h2>
        <p>節，亨，剛柔分，而剛得中。苦節不可貞，其道窮也。說以行險，當位以節，中正以通。天地節而四時成，節以制度，不傷財，不害民。</p>
