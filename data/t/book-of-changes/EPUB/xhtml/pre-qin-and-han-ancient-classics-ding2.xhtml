        <title>鼎</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#183">鼎</a></h2>
        <p>木上有火，鼎；君子以正位凝命。</p>
<p>鼎顛趾，未悖也。利出否，以從貴也。</p>
<p>鼎有實，慎所之也。我仇有疾，終无尤也。</p>
<p>鼎耳革，失其義也。</p>
<p>覆公餗，信如何也。</p>
<p>鼎黃耳，中以為實也。</p>
<p>玉鉉在上，剛柔節也。</p>
    </body>
