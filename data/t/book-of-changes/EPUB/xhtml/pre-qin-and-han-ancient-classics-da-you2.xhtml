        <h2><a href="contents.xhtml#147">大有</a></h2>
        <p>火在天上，大有；君子以遏惡揚善，順天休命。</p>
<p>大有初九，无交害也。</p>
<p>大車以載，積中不敗也。</p>
<p>公用亨于天子，小人害也。</p>
<p>匪其彭，无咎；明辨晰也。</p>
<p>厥孚交如，信以發志也。威如之吉，易而无備也。</p>
<p>大有上吉，自天佑也。</p>
