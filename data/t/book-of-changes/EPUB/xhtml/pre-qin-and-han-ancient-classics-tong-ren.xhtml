        <h2><a href="contents.xhtml#18">䷌同人</a></h2>
        <p>同人于野，亨。利涉大川，利君子貞。</p>
<p>同人，柔得位得中，而應乎乾，曰同人。同人曰，同人于野，亨。利涉大川，乾行也。文明以健，中正而應，君子正也。唯君子為能通天下之志。</p>
<p>天與火，同人；君子以類族辨物。</p>
<p>初九：同人于門，无咎。</p>
<p>出門同人，又誰咎也。</p>
<p>六二：同人于宗，吝。</p>
<p>同人于宗，吝道也。</p>
<p>九三：伏戎于莽，升其高陵，三歲不興。</p>
<p>伏戎于莽，敵剛也。三歲不興，安行也。</p>
<p>九四：乘其墉，弗克攻，吉。</p>
<p>乘其墉，義弗克也，其吉，則困而反則也。</p>
<p>九五：同人，先號咷而後笑。大師克相遇。</p>
<p>同人之先，以中直也。大師相遇，言相克也。</p>
<p>上九：同人于郊，无悔。</p>
<p>同人于郊，志未得也。</p>
