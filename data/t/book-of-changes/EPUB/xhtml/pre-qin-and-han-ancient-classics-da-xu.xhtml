        <h2><a href="contents.xhtml#31">䷙大畜</a></h2>
        <p>大畜：利貞，不家食吉，利涉大川。</p>
<p>大畜，剛健篤實輝光，日新其德，剛上而尚賢。能止健，大正也。不家食吉，養賢也。利涉大川，應乎天也。</p>
<p>天在山中，大畜；君子以多識前言往行，以畜其德。</p>
<p>初九：有厲利已。</p>
<p>有厲利已，不犯災也。</p>
<p>九二：輿說輹。</p>
<p>輿說輹，中无尤也。</p>
<p>九三：良馬逐，利艱貞。曰閑輿衛，利有攸往。</p>
<p>利有攸往，上合志也。</p>
<p>六四：童牛之牿，元吉。</p>
<p>六四元吉，有喜也。</p>
<p>六五：豶豕之牙，吉。</p>
<p>六五之吉，有慶也。</p>
<p>上九：何天之衢，亨。</p>
<p>何天之衢，道大行也。</p>
