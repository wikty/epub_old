        <title>豐</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#188">豐</a></h2>
        <p>雷電皆至，豐；君子以折獄致刑。</p>
<p>雖旬无咎，過旬災也。</p>
<p>有孚發若，信以發志也。</p>
<p>豐其沛，不可大事也。折其右肱，終不可用也。</p>
<p>豐其蔀，位不當也。日中見斗，幽不明也。遇其夷主，吉；行也。</p>
<p>六五之吉，有慶也。</p>
<p>豐其屋，天際翔也。闚其戶，闃其无人，自藏也。</p>
