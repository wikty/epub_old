        <title>同人</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#146">同人</a></h2>
        <p>天與火，同人；君子以類族辨物。</p>
<p>出門同人，又誰咎也。</p>
<p>同人于宗，吝道也。</p>
<p>伏戎于莽，敵剛也。三歲不興，安行也。</p>
<p>乘其墉，義弗克也，其吉，則困而反則也。</p>
<p>同人之先，以中直也。大師相遇，言相克也。</p>
<p>同人于郊，志未得也。</p>
    </body>
</html>
