        <h2><a href="contents.xhtml#175">益</a></h2>
        <p>風雷，益；君子以見善則遷，有過則改。</p>
<p>元吉无咎，下不厚事也。</p>
<p>或益之，自外來也。</p>
<p>益用凶事，固有之也。</p>
<p>告公從，以益志也。</p>
<p>有孚惠心，勿問之矣。惠我德，大得志也。</p>
<p>莫益之，偏辭也。或擊之，自外來也。</p>
