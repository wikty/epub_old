        <h2><a href="contents.xhtml#87">蠱</a></h2>
        <p>蠱，剛上而柔下，巽而止，蠱。蠱，元亨，而天下治也。利涉大川，往有事也。先甲三日，後甲三日，終則有始，天行也。</p>
