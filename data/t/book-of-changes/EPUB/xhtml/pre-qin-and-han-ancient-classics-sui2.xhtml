        <h2><a href="contents.xhtml#150">隨</a></h2>
        <p>澤中有雷，隨；君子以嚮晦入宴息。</p>
<p>官有渝，從正吉也。出門交有功，不失也。</p>
<p>係小子，弗兼與也。</p>
<p>系丈夫，志舍下也。</p>
<p>隨有獲，其義凶也。有孚在道，明功也。</p>
<p>孚于嘉，吉；位正中也。</p>
<p>拘系之，上窮也。</p>
