    <body>
        <h2><a href="contents.xhtml#179">升</a></h2>
        <p>地中生木，升；君子以順德，積小以高大。</p>
<p>允升大吉，上合志也。</p>
<p>九二之孚，有喜也。</p>
<p>升虛邑，无所疑也。</p>
<p>王用亨于岐山，順事也。</p>
<p>貞吉升階，大得志也。</p>
<p>冥升在上，消不富也。</p>
    </body>
