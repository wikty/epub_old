        <h2><a href="contents.xhtml#174">損</a></h2>
        <p>山下有澤，損；君子以懲忿窒欲。</p>
<p>巳事遄往，尚合志也。</p>
<p>九二利貞，中以為志也。</p>
<p>一人行，三則疑也。</p>
<p>損其疾，亦可喜也。</p>
<p>六五元吉，自上佑也。</p>
<p>弗損益之，大得志也。</p>
