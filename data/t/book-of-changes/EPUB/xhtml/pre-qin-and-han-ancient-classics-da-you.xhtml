        <h2><a href="contents.xhtml#19">䷍大有</a></h2>
        <p>大有：元亨。</p>
<p>大有，柔得尊位，大中而上下應之，曰大有。其德剛健而文明，應乎天而時行，是以元亨。</p>
<p>火在天上，大有；君子以遏惡揚善，順天休命。</p>
<p>初九：无交害，匪咎，艱則无咎。</p>
<p>大有初九，无交害也。</p>
<p>九二：大車以載，有攸往，无咎。</p>
<p>大車以載，積中不敗也。</p>
<p>九三：公用亨于天子，小人弗克。</p>
<p>公用亨于天子，小人害也。</p>
<p>九四：匪其彭，无咎。</p>
<p>匪其彭，无咎；明辨晰也。</p>
<p>六五：厥孚交如，威如；吉。</p>
<p>厥孚交如，信以發志也。威如之吉，易而无備也。</p>
<p>上九：自天祐之，吉无不利。</p>
<p>大有上吉，自天佑也。</p>
