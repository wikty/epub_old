    <body>
        <h2><a href="contents.xhtml#90">噬嗑</a></h2>
        <p>頤中有物，曰噬嗑，噬嗑而亨。剛柔分，動而明，雷電合而章。柔得中而上行，雖不當位，利用獄也。</p>
