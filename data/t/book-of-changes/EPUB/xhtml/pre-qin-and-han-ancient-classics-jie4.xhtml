        <h2><a href="contents.xhtml#173">解</a></h2>
        <p>雷雨作，解；君子以赦過宥罪。</p>
<p>剛柔之際，義无咎也。</p>
<p>九二貞吉，得中道也。</p>
<p>負且乘，亦可醜也，自我致戎，又誰咎也。</p>
<p>解而拇，未當位也。</p>
<p>君子有解，小人退也。</p>
<p>公用射隼，以解悖也。</p>
