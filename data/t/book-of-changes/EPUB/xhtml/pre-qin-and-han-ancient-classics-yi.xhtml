        <h2><a href="contents.xhtml#32">䷚頤</a></h2>
        <p>頤：貞吉。觀頤，自求口實。</p>
<p>頤貞吉，養正則吉也。觀頤，觀其所養也；自求口實，觀其自養也。天地養萬物，聖人養賢，以及萬民；頤之時大矣哉！</p>
<p>山下有雷，頤；君子以慎言語，節飲食。</p>
<p>初九：舍爾靈龜，觀我朵頤，凶。</p>
<p>觀我朵頤，亦不足貴也。</p>
<p>六二：顛頤，拂經，于丘頤，征凶。</p>
<p>六二征凶，行失類也。</p>
<p>六三：拂頤，貞凶，十年勿用，无攸利。</p>
<p>十年勿用，道大悖也。</p>
<p>六四：顛頤，吉，虎視眈眈，其欲逐逐，无咎。</p>
<p>顛頤之吉，上施光也。</p>
<p>六五：拂經，居貞吉，不可涉大川。</p>
<p>居貞之吉，順以從上也。</p>
<p>上九：由頤，厲吉，利涉大川。</p>
<p>由頤厲吉，大有慶也。</p>
