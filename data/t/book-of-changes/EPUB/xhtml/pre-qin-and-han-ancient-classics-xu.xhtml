        <h2><a href="contents.xhtml#10">䷄需</a></h2>
        <p>需：有孚，光亨，貞吉。利涉大川。</p>
<p>需，須也；險在前也。剛健而不陷，其義不困窮矣。需有孚，光亨，貞吉。位乎天位，以正中也。利涉大川，往有功也。</p>
<p>雲上於天，需；君子以飲食宴樂。</p>
<p>初九：需于郊。利用恆，无咎。</p>
<p>需于郊，不犯難行也。利用恆，无咎；未失常也。</p>
<p>九二：需于沙。小有言，終吉。</p>
<p>需于沙，衍在中也。雖小有言，以終吉也。</p>
<p>九三：需于泥，致寇至。</p>
<p>需于泥，災在外也。自我致寇，敬慎不敗也。</p>
<p>六四：需于血，出自穴。</p>
<p>需于血，順以聽也。</p>
<p>九五：需于酒食，貞吉。</p>
<p>酒食貞吉，以中正也。</p>
<p>上六：入于穴，有不速之客三人來，敬之終吉。</p>
<p>不速之客來，敬之終吉。雖不當位，未大失也。</p>
