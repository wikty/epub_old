        <h2><a href="contents.xhtml#14">䷈小畜</a></h2>
        <p>小畜：亨。密雲不雨，自我西郊。</p>
<p>小畜，柔得位，而上下應之，曰小畜。健而巽，剛中而志行，乃亨。密雲不雨，尚往也。自我西郊，施未行也。</p>
<p>風行天上，小畜；君子以懿文德。</p>
<p>初九：復自道，何其咎，吉。</p>
<p>復自道，其義吉也。</p>
<p>九二：牽復，吉。</p>
<p>牽復在中，亦不自失也。</p>
<p>九三：輿說輻，夫妻反目。</p>
<p>夫妻反目，不能正室也。</p>
<p>六四：有孚，血去惕出，无咎。</p>
<p>有孚惕出，上合志也。</p>
<p>九五：有孚攣如，富以其鄰。</p>
<p>有孚攣如，不獨富也。</p>
<p>上九：既雨既處，尚德載，婦貞厲。月幾望，君子征凶。</p>
<p>既雨既處，德積載也。君子征凶，有所疑也。</p>
