        <title>咸</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#164">咸</a></h2>
        <p>山上有澤，咸，君子以虛受人。</p>
<p>咸其拇，志在外也。</p>
<p>雖凶居吉，順不害也。</p>
<p>咸其股，亦不處也。志在隨人，所執下也。</p>
<p>貞吉悔亡，未感害也。憧憧往來，未光大也。</p>
<p>咸其脢，志末也。</p>
<p>咸其輔頰舌，滕口說也。</p>
    </body>
