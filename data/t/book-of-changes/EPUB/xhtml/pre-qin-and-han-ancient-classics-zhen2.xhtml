    <body>
        <h2><a href="contents.xhtml#184">震</a></h2>
        <p>洊雷，震；君子以恐懼脩省。</p>
<p>震來虩虩，恐致福也。笑言啞啞，後有則也。</p>
<p>震來厲，乘剛也。</p>
<p>震蘇蘇，位不當也。</p>
<p>震遂泥，未光也。</p>
<p>震往來厲，危行也。其事在中，大无喪也。</p>
<p>震索索，中未得也。雖凶无咎，畏鄰戒也。</p>
