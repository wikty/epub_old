    <body>
        <h2><a href="contents.xhtml#144">泰</a></h2>
        <p>天地交泰，后以財成天地之道，輔相天地之宜，以左右民。</p>
<p>拔茅征吉，志在外也。</p>
<p>包荒，得尚于中行，以光大也。</p>
<p>无往不復，天地際也。</p>
<p>翩翩不富，皆失實也。不戒以孚，中心願也。</p>
<p>以祉元吉，中以行愿也。</p>
<p>城復于隍，其命亂也。</p>
