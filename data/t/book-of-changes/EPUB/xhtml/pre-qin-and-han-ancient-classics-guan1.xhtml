        <h2><a href="contents.xhtml#89">觀</a></h2>
        <p>大觀在上，順而巽，中正以觀天下。觀，盥而不薦，有孚顒若，下觀而化也。觀天之神道，而四時不忒，聖人以神道設教，而天下服矣。</p>
