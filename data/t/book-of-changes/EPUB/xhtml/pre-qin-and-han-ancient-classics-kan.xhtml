        <h2><a href="contents.xhtml#34">䷜坎</a></h2>
        <p>坎：習坎，有孚，維心亨，行有尚。</p>
<p>習坎，重險也。水流而不盈，行險而不失其信。維心亨，乃以剛中也。行有尚，往有功也。天險不可升也，地險山川丘陵也，王公設險以守其國，坎之時用大矣哉！</p>
<p>水洊至，習坎；君子以常德行，習教事。</p>
<p>初六：習坎，入于坎窞，凶。</p>
<p>習坎入坎，失道凶也。</p>
<p>九二：坎有險，求小得。</p>
<p>求小得，未出中也。</p>
<p>六三：來之坎坎，險且枕，入于坎窞，勿用。</p>
<p>來之坎坎，終无功也。</p>
<p>六四：樽酒簋貳，用缶，納約自牖，終无咎。</p>
<p>樽酒簋貳，剛柔際也。</p>
<p>九五：坎不盈，祗既平，无咎。</p>
<p>坎不盈，中未大也。</p>
<p>上六：係用徽纆，寘于叢棘，三歲不得，凶。</p>
<p>上六失道，凶三歲也。</p>
