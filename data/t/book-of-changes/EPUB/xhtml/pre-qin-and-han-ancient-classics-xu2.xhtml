        <h2><a href="contents.xhtml#138">需</a></h2>
        <p>雲上於天，需；君子以飲食宴樂。</p>
<p>需于郊，不犯難行也。利用恆，无咎；未失常也。</p>
<p>需于沙，衍在中也。雖小有言，以終吉也。</p>
<p>需于泥，災在外也。自我致寇，敬慎不敗也。</p>
<p>需于血，順以聽也。</p>
<p>酒食貞吉，以中正也。</p>
<p>不速之客來，敬之終吉。雖不當位，未大失也。</p>
