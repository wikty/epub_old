        <title>蒙</title>

    <body>
        <h2><a href="contents.xhtml#73">蒙</a></h2>
        <p>蒙，山下有險，險而止，蒙。蒙亨，以亨行時中也。匪我求童蒙，童蒙求我，志應也。初噬告，以剛中也。再三瀆，瀆則不告，瀆蒙也。蒙以養正，聖功也。</p>
    </body>
