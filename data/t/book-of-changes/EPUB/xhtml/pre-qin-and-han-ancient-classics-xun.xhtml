        <h2><a href="contents.xhtml#62">䷸巽</a></h2>
        <p>巽：小亨，利攸往，利見大人。</p>
<p>重巽以申命，剛巽乎中正而志行。柔皆順乎剛，是以小亨，利有攸往，利見大人。</p>
<p>隨風，巽；君子以申命行事。</p>
<p>初六：進退，利武人之貞。</p>
<p>進退，志疑也。利武人之貞，志治也。</p>
<p>九二：巽在床下，用史巫紛若，吉，无咎。</p>
<p>紛若之吉，得中也。</p>
<p>九三：頻巽，吝。</p>
<p>頻巽之吝，志窮也。</p>
<p>六四：悔亡，田獲三品。</p>
<p>田獲三品，有功也。</p>
<p>九五：貞吉悔亡，无不利。无初有終，先庚三日，後庚三日，吉。</p>
<p>九五之吉，位正中也。</p>
<p>上九：巽在床下，喪其資斧，貞凶。</p>
<p>巽在床下，上窮也。喪其資斧，正乎凶也。</p>
