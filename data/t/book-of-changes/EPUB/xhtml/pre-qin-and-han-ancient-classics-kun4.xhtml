        <h2><a href="contents.xhtml#135">坤</a></h2>
        <p>地勢坤，君子以厚德載物。</p>
<p>履霜堅冰，陰始凝也。馴致其道，至堅冰也。</p>
<p>六二之動，直以方也。不習无不利，地道光也。</p>
<p>含章可貞；以時發也。或從王事，知光大也。</p>
<p>括囊无咎，慎不害也。</p>
<p>黃裳元吉，文在中也。</p>
<p>戰龍於野，其道窮也。</p>
<p>用六永貞，以大終也。</p>
