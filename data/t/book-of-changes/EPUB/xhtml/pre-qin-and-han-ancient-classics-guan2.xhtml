        <h2><a href="contents.xhtml#153">觀</a></h2>
        <p>風行地上，觀；先王以省方，觀民設教。</p>
<p>初六童觀，小人道也。</p>
<p>窺觀女貞，亦可醜也。</p>
<p>觀我生，進退；未失道也。</p>
<p>觀國之光，尚賓也。</p>
<p>觀我生，觀民也。</p>
<p>觀其生，志未平也。</p>
