        <h2><a href="contents.xhtml#182">革</a></h2>
        <p>澤中有火，革；君子以治歷明時。</p>
<p>鞏用黃牛，不可以有為也。</p>
<p>巳日革之，行有嘉也。</p>
<p>革言三就，又何之矣。</p>
<p>改命之吉，信志也。</p>
<p>大人虎變，其文炳也。</p>
<p>君子豹變，其文蔚也。小人革面，順以從君也。</p>
