        <h2><a href="contents.xhtml#168">晉</a></h2>
        <p>明出地上，晉；君子以自昭明德。</p>
<p>晉如，摧如；獨行正也。裕无咎；未受命也。</p>
<p>受玆介福，以中正也。</p>
<p>眾允之，志上行也。</p>
<p>碩鼠貞厲，位不當也。</p>
<p>失得勿恤，往有慶也。</p>
<p>維用伐邑，道未光也。</p>
