        <h2><a href="contents.xhtml#110">損</a></h2>
        <p>損，損下益上，其道上行。損而有孚，元吉，无咎，可貞，利有攸往。曷之用？二簋可用享；二簋應有時。損剛益柔有時，損益盈虛，與時偕行。</p>
