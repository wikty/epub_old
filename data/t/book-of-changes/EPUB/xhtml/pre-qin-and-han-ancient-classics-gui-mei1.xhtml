        <title>歸妹</title>

    <body>
        <h2><a href="contents.xhtml#123">歸妹</a></h2>
        <p>歸妹，天地之大義也。天地不交，而萬物不興，歸妹人之終始也。說以動，所歸妹也。征凶，位不當也。无攸利，柔乘剛也。</p>
