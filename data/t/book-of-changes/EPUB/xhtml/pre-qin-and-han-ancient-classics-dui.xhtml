        <h2><a href="contents.xhtml#63">䷹兌</a></h2>
        <p>兌：亨，利貞。</p>
<p>兌，說也。剛中而柔外，說以利貞，是以順乎天，而應乎人。說以先民，民忘其勞；說以犯難，民忘其死；說之大，民勸矣哉！</p>
<p>麗澤，兌；君子以朋友講習。</p>
<p>初九：和兌，吉。</p>
<p>和兌之吉，行未疑也。</p>
<p>九二：孚兌，吉，悔亡。</p>
<p>孚兌之吉，信志也。</p>
<p>六三：來兌，凶。</p>
<p>來兌之凶，位不當也。</p>
<p>九四：商兌，未寧，介疾有喜。</p>
<p>九四之喜，有慶也。</p>
<p>九五：孚于剝，有厲。</p>
<p>孚于剝，位正當也。</p>
<p>上六：引兌。</p>
<p>上六引兌，未光也。</p>
