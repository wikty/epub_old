        <title>豫</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#149">豫</a></h2>
        <p>雷出地奮，豫。先王以作樂崇德，殷薦之上帝，以配祖考。</p>
<p>初六鳴豫，志窮凶也。</p>
<p>不終日，貞吉；以中正也。</p>
<p>盱豫有悔，位不當也。</p>
<p>由豫，大有得；志大行也。</p>
<p>六五貞疾，乘剛也。恆不死，中未亡也。</p>
<p>冥豫在上，何可長也。</p>
