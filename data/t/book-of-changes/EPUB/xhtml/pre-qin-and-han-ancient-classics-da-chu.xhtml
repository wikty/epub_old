        <h2><a href="contents.xhtml#159">大畜</a></h2>
        <p>天在山中，大畜；君子以多識前言往行，以畜其德。</p>
<p>有厲利已，不犯災也。</p>
<p>輿說輹，中无尤也。</p>
<p>利有攸往，上合志也。</p>
<p>六四元吉，有喜也。</p>
<p>六五之吉，有慶也。</p>
<p>何天之衢，道大行也。</p>
