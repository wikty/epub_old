        <h2><a href="contents.xhtml#61">䷷旅</a></h2>
        <p>旅：小亨，旅貞吉。</p>
<p>旅，小亨，柔得中乎外，而順乎剛，止而麗乎明，是以小亨，旅貞吉也。旅之時義大矣哉！</p>
<p>山上有火，旅；君子以明慎用刑，而不留獄。</p>
<p>初六：旅瑣瑣，斯其所取災。</p>
<p>旅瑣瑣，志窮災也。</p>
<p>六二：旅即次，懷其資，得童僕貞。</p>
<p>得童僕貞，終无尤也。</p>
<p>九三：旅焚其次，喪其童僕，貞厲。</p>
<p>旅焚其次，亦以傷矣。以旅與下，其義喪也。</p>
<p>九四：旅于處，得其資斧，我心不快。</p>
<p>旅于處，未得位也。得其資斧，心未快也。</p>
<p>六五：射雉一矢亡，終以譽命。</p>
<p>終以譽命，上逮也。</p>
<p>上九：鳥焚其巢，旅人先笑後號咷。喪牛于易，凶。</p>
<p>以旅在上，其義焚也。喪牛于易，終莫之聞也。</p>
