        <h2><a href="contents.xhtml#8">䷂屯</a></h2>
        <p>屯：元亨，利貞，勿用有攸往，利建侯。</p>
<p>屯，剛柔始交而難生，動乎險中，大亨貞。雷雨之動滿盈，天造草昧，宜建侯而不寧。</p>
<p>雲，雷，屯；君子以經綸。</p>
<p>初九：磐桓；利居貞，利建侯。</p>
<p>雖磐桓，志行正也。以貴下賤，大得民也。</p>
<p>六二：屯如邅如，乘馬班如。匪寇婚媾，女子貞不字，十年乃字。</p>
<p>六二之難，乘剛也。十年乃字，反常也。</p>
<p>六三：即鹿无虞，惟入于林中，君子幾不如舍，往吝。</p>
<p>即鹿无虞，以縱禽也。君子舍之，往吝窮也。</p>
<p>六四：乘馬班如，求婚媾，往吉，无不利。</p>
<p>求而往，明也。</p>
<p>九五：屯其膏，小貞吉，大貞凶。</p>
<p>屯其膏，施未光也。</p>
<p>上六：乘馬班如，泣血漣如。</p>
<p>泣血漣如，何可長也。</p>
