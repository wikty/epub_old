    <body>
        <h2><a href="contents.xhtml#124">豐</a></h2>
        <p>豐，大也。明以動，故丰。王假之，尚大也。勿憂宜日中，宜照天下也。日中則昃，月盈則食，天地盈虛，與時消息，而況人於人乎？況於鬼神乎？</p>
