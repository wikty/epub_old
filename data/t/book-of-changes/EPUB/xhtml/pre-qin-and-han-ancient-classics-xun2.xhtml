        <h2><a href="contents.xhtml#190">巽</a></h2>
        <p>隨風，巽；君子以申命行事。</p>
<p>進退，志疑也。利武人之貞，志治也。</p>
<p>紛若之吉，得中也。</p>
<p>頻巽之吝，志窮也。</p>
<p>田獲三品，有功也。</p>
<p>九五之吉，位正中也。</p>
<p>巽在床下，上窮也。喪其資斧，正乎凶也。</p>
