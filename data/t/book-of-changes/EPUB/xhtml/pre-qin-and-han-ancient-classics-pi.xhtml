        <h2><a href="contents.xhtml#17">䷋否</a></h2>
        <p>否之匪人，不利君子貞，大往小來。</p>
<p>否之匪人，不利君子貞。大往小來，則是天地不交，而萬物不通也；上下不交，而天下无邦也。內陰而外陽，內柔而外剛，內小人而外君子。小人道長，君子道消也。</p>
<p>天地不交，否；君子以儉德辟難，不可榮以祿。</p>
<p>初六：拔茅茹，以其彙，貞吉亨。</p>
<p>拔茅貞吉，志在君也。</p>
<p>六二：包承。小人吉，大人否，亨。</p>
<p>大人否亨，不亂群也。</p>
<p>六三：包羞。</p>
<p>包羞，位不當也。</p>
<p>九四：有命，无咎，疇離祉。</p>
<p>有命无咎，志行也。</p>
<p>九五：休否，大人吉。其亡其亡，繫于苞桑。</p>
<p>大人之吉，位正當也。</p>
<p>上九：傾否，先否後喜。</p>
<p>否終則傾，何可長也。</p>
