        <title>姤</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#177">姤</a></h2>
        <p>天下有風，姤；后以施命誥四方。</p>
<p>繫于金柅，柔道牽也。</p>
<p>包有魚，義不及賓也。</p>
<p>其行次且，行未牽也。</p>
<p>无魚之凶，遠民也。</p>
<p>九五含章，中正也。有隕自天，志不舍命也。</p>
<p>姤其角，上窮吝也。</p>
