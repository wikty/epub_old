        <h2><a href="contents.xhtml#64">䷺渙</a></h2>
        <p>渙：亨。王假有廟，利涉大川，利貞。</p>
<p>渙，亨。剛來而不窮，柔得位乎外而上同。王假有廟，王乃在中也。利涉大川，乘木有功也。</p>
<p>風行水上，渙；先王以享于帝立廟。</p>
<p>初六：用拯馬壯，吉。</p>
<p>初六之吉，順也。</p>
<p>九二：渙奔其机，悔亡。</p>
<p>渙奔其机，得愿也。</p>
<p>六三：渙其躬，无悔。</p>
<p>渙其躬，志在外也。</p>
<p>六四：渙其群，元吉。渙有丘，匪夷所思。</p>
<p>渙其群，元吉；光大也。</p>
<p>九五：渙汗其大號，渙王居，无咎。</p>
<p>王居无咎，正位也。</p>
<p>上九：渙其血，去逖出，无咎。</p>
<p>渙其血，遠害也。</p>
