        <h2><a href="contents.xhtml#24">䷒臨</a></h2>
        <p>臨：元，亨，利，貞。至于八月有凶。</p>
<p>臨，剛浸而長。說而順，剛中而應，大亨以正，天之道也。至于八月有凶，消不久也。</p>
<p>澤上有地，臨；君子以教思无窮，容保民无疆。</p>
<p>初九：咸臨，貞吉。</p>
<p>咸臨貞吉，志行正也。</p>
<p>九二：咸臨，吉无不利。</p>
<p>咸臨，吉无不利；未順命也。</p>
<p>六三：甘臨，无攸利。既憂之，无咎。</p>
<p>甘臨，位不當也。既憂之，咎不長也。</p>
<p>六四：至臨，无咎。</p>
<p>至臨无咎，位當也。</p>
<p>六五：知臨，大君之宜，吉。</p>
<p>大君之宜，行中之謂也。</p>
<p>上六：敦臨，吉无咎。</p>
<p>敦臨之吉，志在內也。</p>
