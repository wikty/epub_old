        <h2><a href="contents.xhtml#196">既濟</a></h2>
        <p>水在火上，既濟；君子以思患而預防之。</p>
<p>曳其輪，義无咎也。</p>
<p>七日得，以中道也。</p>
<p>三年克之，憊也。</p>
<p>終日戒，有所疑也。</p>
<p>東鄰殺牛，不如西鄰之時也；實受其福，吉大來也。</p>
<p>濡其首厲，何可久也。</p>
