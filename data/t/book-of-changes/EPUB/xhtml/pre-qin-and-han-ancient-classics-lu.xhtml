        <h2><a href="contents.xhtml#15">䷉履</a></h2>
        <p>履虎尾，不咥人，亨。</p>
<p>履，柔履剛也。說而應乎乾，是以履虎尾，不咥人，亨。剛中正，履帝位而不疚，光明也。</p>
<p>上天下澤，履；君子以辨上下，安民志。</p>
<p>初九：素履，往无咎。</p>
<p>素履之往，獨行愿也。</p>
<p>九二：履道坦坦，幽人貞吉。</p>
<p>幽人貞吉，中不自亂也。</p>
<p>六三：眇能視，跛能履，履虎尾，咥人，凶。武人為于大君。</p>
<p>眇能視；不足以有明也。跛能履；不足以與行也，咥人之凶；位不當也。武人為于大君；志剛也。</p>
<p>九四：履虎尾，愬愬，終吉。</p>
<p>愬愬終吉，志行也。</p>
<p>九五：夬履，貞厲。</p>
<p>夬履貞厲，位正當也。</p>
<p>上九：視履考祥，其旋元吉。</p>
<p>元吉在上，大有慶也。</p>
