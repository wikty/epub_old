        <title>否</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#145">否</a></h2>
        <p>天地不交，否；君子以儉德辟難，不可榮以祿。</p>
<p>拔茅貞吉，志在君也。</p>
<p>大人否亨，不亂群也。</p>
<p>包羞，位不當也。</p>
<p>有命无咎，志行也。</p>
<p>大人之吉，位正當也。</p>
<p>否終則傾，何可長也。</p>
    </body>
</html>
