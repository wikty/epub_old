        <h2><a href="contents.xhtml#172">蹇</a></h2>
        <p>山上有水，蹇；君子以反身修德。</p>
<p>往蹇來譽，宜待也。</p>
<p>王臣蹇蹇，終无尤也。</p>
<p>往蹇來反，內喜之也。</p>
<p>往蹇來連，當位實也。</p>
<p>大蹇朋來，以中節也。</p>
<p>往蹇來碩，志在內也。利見大人，以從貴也。</p>
