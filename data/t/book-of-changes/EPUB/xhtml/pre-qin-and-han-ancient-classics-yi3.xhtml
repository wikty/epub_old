        <title>益</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#111">益</a></h2>
        <p>益，損上益下，民說无疆，自上下下，其道大光。利有攸往，中正有慶。利涉大川，木道乃行。益動而巽，日進无疆。天施地生，其益无方。凡益之道，與時偕行。</p>
    </body>
