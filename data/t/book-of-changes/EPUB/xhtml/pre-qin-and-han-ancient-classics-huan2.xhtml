        <title>渙</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#192">渙</a></h2>
        <p>風行水上，渙；先王以享于帝立廟。</p>
<p>初六之吉，順也。</p>
<p>渙奔其机，得愿也。</p>
<p>渙其躬，志在外也。</p>
<p>渙其群，元吉；光大也。</p>
<p>王居无咎，正位也。</p>
<p>渙其血，遠害也。</p>
    </body>
</html>
