        <h2><a href="contents.xhtml#189">旅</a></h2>
        <p>山上有火，旅；君子以明慎用刑，而不留獄。</p>
<p>旅瑣瑣，志窮災也。</p>
<p>得童僕貞，終无尤也。</p>
<p>旅焚其次，亦以傷矣。以旅與下，其義喪也。</p>
<p>旅于處，未得位也。得其資斧，心未快也。</p>
<p>終以譽命，上逮也。</p>
<p>以旅在上，其義焚也。喪牛于易，終莫之聞也。</p>
