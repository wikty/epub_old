    <body>
        <h2><a href="contents.xhtml#142">小畜</a></h2>
        <p>風行天上，小畜；君子以懿文德。</p>
<p>復自道，其義吉也。</p>
<p>牽復在中，亦不自失也。</p>
<p>夫妻反目，不能正室也。</p>
<p>有孚惕出，上合志也。</p>
<p>有孚攣如，不獨富也。</p>
<p>既雨既處，德積載也。君子征凶，有所疑也。</p>
