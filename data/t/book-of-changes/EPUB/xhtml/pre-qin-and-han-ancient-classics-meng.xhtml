        <h2><a href="contents.xhtml#9">䷃蒙</a></h2>
        <p>蒙：亨。匪我求童蒙，童蒙求我。初筮告，再三瀆，瀆則不告。利貞。</p>
<p>蒙，山下有險，險而止，蒙。蒙亨，以亨行時中也。匪我求童蒙，童蒙求我，志應也。初噬告，以剛中也。再三瀆，瀆則不告，瀆蒙也。蒙以養正，聖功也。</p>
<p>山下出泉，蒙；君子以果行育德。</p>
<p>初六：發蒙，利用刑人，用說桎梏，以往吝。</p>
<p>利用刑人，以正法也。</p>
<p>九二：包蒙吉；納婦吉；子克家。</p>
<p>子克家，剛柔接也。</p>
<p>六三：勿用取女；見金夫，不有躬，无攸利。</p>
<p>勿用取女，行不順也。</p>
<p>六四：困蒙，吝。</p>
<p>困蒙之吝，獨遠實也。</p>
<p>六五：童蒙，吉。</p>
<p>童蒙之吉，順以巽也。</p>
<p>上九：擊蒙；不利為寇，利禦寇。</p>
<p>利用禦寇，上下順也。</p>
