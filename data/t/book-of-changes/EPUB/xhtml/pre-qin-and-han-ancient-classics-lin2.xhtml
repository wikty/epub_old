    <body>
        <h2><a href="contents.xhtml#152">臨</a></h2>
        <p>澤上有地，臨；君子以教思无窮，容保民无疆。</p>
<p>咸臨貞吉，志行正也。</p>
<p>咸臨，吉无不利；未順命也。</p>
<p>甘臨，位不當也。既憂之，咎不長也。</p>
<p>至臨无咎，位當也。</p>
<p>大君之宜，行中之謂也。</p>
<p>敦臨之吉，志在內也。</p>
