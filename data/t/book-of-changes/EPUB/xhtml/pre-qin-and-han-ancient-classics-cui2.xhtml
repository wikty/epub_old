        <title>萃</title>
    </head>
    <body>
        <h2><a href="contents.xhtml#178">萃</a></h2>
        <p>澤上於地，萃；君子以除戎器，戒不虞。</p>
<p>乃亂乃萃，其志亂也。</p>
<p>引吉无咎，中未變也。</p>
<p>往无咎，上巽也。</p>
<p>大吉无咎，位不當也。</p>
<p>萃有位，志未光也。</p>
<p>齎咨涕洟，未安上也。</p>
    </body>
</html>
